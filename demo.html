// In JavaScript, a Promise is an object that represents the eventual completion (or failure) of an asynchronous operation and its resulting value.

// Why Use Promises?
// When performing asynchronous tasks (like fetching data from an API), JavaScript does not wait for the task to finish before moving on. Promises allow you to handle these tasks effectively by providing a way to execute code after an operation has completed or failed.

// Promise States
// A Promise can be in one of the following states:

// Pending: Initial state, before the operation completes.
// Fulfilled: Operation completed successfully, returning a result.
// Rejected: Operation failed, returning an error.
// Handling Promises:
// You can handle promises using .then(), .catch(), and .finally():

// .then() – Executes when the promise is fulfilled.
// .catch() – Executes when the promise is rejected.
// .finally() – Executes after either fulfillment or rejection.

// how do you find max and min and secondlargest value in array without using any predfine method.
var arr = [11,22,16,18,48,45,20,23]
var max = arr[0] //max = 0
var min = arr[0] //min = 0
for(var i=0; i<arr.length; i++){
  document.write(arr[i] + "&nbsp;&nbsp;");
  if(max<arr[i]){
    max=arr[i];
  }
  if(min>arr[i]){
    min=arr[i]
  }
}
document.write("<h1>Maximum Array element is :"+max+"</h1>")
document.write("<h1>Minimum Array Element is : "+min+"</h1>")
</script>
