  <!DOCTYPE html>
  <html lang="en">
  <head>
       <script>
        var num = parseInt(document.getElementById('num').value);
        var res = document.getElementById('res');
        var f=1;
        for(let i=1;i<=num;i++){
                f = f*i;
        }
        console.log(`factorai is :${f}`);
        res.innerHTML = `factorial is :${f}`;
      //  Get data from tag & set data from tag we use; => inner.HTMl
        res.style.background = 'red';
        res.style.color = 'green';
       </script>
        <title>Document</title>
  </head>
  <body>
        <input type="text"placeholder="Enter the any Value to print" id="num"/>
        <br><br>
        <button onclick=factorial()>Factorial</button>button>&nbsp;&nbsp;
  </body>
  </html>
