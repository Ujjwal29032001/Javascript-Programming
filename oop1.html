class Company{
  getCompany(cid,cname){
    this.cid= cid;
    this.cname=cname;
  }
  showCompany(){
    console.log("Company Id is :"+this.cid);
    console.log("Company Name:"+this.cname);
  }

}
class Department extends Company{
  getDepartment(did,dname){
    this.did = did;
    this.dname = dname;
  }
  showDepartment(){
    console.log("Department Id is :"+this.did);
    console.log("Department Name is:"+this.cname);
  }
}
class Employee extends Department{
  getEmployee(eid,ename,esal){
    this.eid = eid;
    this.ename = ename;
    this.esal = esal;
  }
  showEmployee(){
    console.log("Employee Id is :"+this.eid);
    console.log("Employee Name is:"+this.ename);
    console.log("Employee Salary is:"+this.esal);
  }
}
var emp = new Employee();
emp.getCompany(1, 'ABCD');
