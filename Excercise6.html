var num = parseInt(prompt("Enter Any Number"));
var prime = (num,obj)=>{
  var count = 0;
  for(var i=1; i<=num; i++){
    if(num%i==0){
      count++;
    }
  }
  obj(count);
}  
prime(num,(res)=>{
  if(res==2){
    console.log("prime")
  }
  else{
    console.log("not prime")
  }
});
