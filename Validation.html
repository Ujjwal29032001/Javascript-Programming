 <html>
    <script>
        function init(){
            password = document.getElementById('password');
            err1 = document.getElementById('err1');
        }
        function getData(){
            //Get Value from object
            var pass = password.value;
            if(pass.length == 0){
                err1.innerHTML = "Plz Enter Password";
                err1.style.color = 'red';
            }
            else if(pass.length<5 || pass.length>8){
                err1.innerHTML = "*Password Length Should be 5 to 8 Character";
                err1.style.color = 'red';
            }
            else{
                err1.innerHTML = "";
            }
        }
    </script>
    <body onload="init()">
        <center>
            <input type="text" placeholder="Enter Password" id="password" onkeyup="getData()"/>
            <span id="err1"></span>
            
        </center>
    </body>
 </html>
