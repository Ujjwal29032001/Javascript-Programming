var choice = parseInt(prompt("Press 1 for Arithmetic\n Press 2 for ArmStrong \n Press 3 for factorial Numbers \n Press 4 for Table \n Press 5 for Prime Numbers "));
document.write(choice);
switch(choice) {
    case 1:{
        var x = parseInt(prompt("Enter value of X"));
        var y = parseInt(prompt("Enter the value of Y"));

        document.write("<h1> Add is : "+(x+y)+"</h1>");
        document.write("<h1> Add is : "+(x-y)+"</h1>");
        document.write("<h1> Add is : "+(x*y)+"</h1>");
        document.write("<h1> Add is : "+(x/y).toFixed(3)+"</h1>");
        document.write("<h1> Add is : "+(x%y)+"</h1>");
        break;
    }
    case 2:{
        var num = parseInt(prompt("Enter Any Value"))
        var temp = num;
        var sum = 0;
        var rem;
        while(num != 0) {
            rem = num%10;
            sum = sum + rem*rem*rem
            num = parseInt(num/10);
        }
        if(temp == sum) {
            document.write("<h1>Given num is armstrong</h1>")
        }
        else{
            document.write("<h1>Given num is Not ArmStrong</h1>")
        }
        break;
    }
    case 3:{                                                  
        var num = parseInt(prompt("Enter any Value to print Factorial"));
        var f = 1;
        for(i=1;i<=num;i++) {
            f = f * i
        }
    }   document.write("<h1>Factorial is : "+f+"</h1>")
        break;
    case 4: {
        var num = parseInt(prompt("Enter any value to print Table"));
        var f = 1;
        for(i=1; i<=10; i++)
        document.write("<h1>"+num+"*"+i+"="+(num*i)+"</h1>");
        break;
    }
    case 5: {
        var num = parseInt(prompt("Enter any value to check given number is prime or not"));
        var count = 0;
        for(i=1; i<=num; i++) 
          {
            if(num%i==0){
                count++;
            }
          }
          if(count == 2)  {
            document.write("<h1>Given number is Prime</h1>")
          }
          else {
            document.write("<h1>Given Number is not prime</h1>")
          }
          break;
    }
    default: {
        document.write("<h1>Your choice is invalid...</h1>")
    }
}
