<script>
    var fun = ()=>{      //Promise ek function hai object return karta hai
        return new Promise((resolve,reject)=>{
            //resolve(); //Call them back
            reject(); //Call them Back
        });
    }
    var obj = fun();
    obj.then(()=>{
        console.log("thenn block execute....")
    }).catch(()=>{
        console.log("Catch Block execute....")
    })
    /*
    fun : It is object & It can be hold the Promise value
