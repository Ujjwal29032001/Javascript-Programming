function armstrong(num){
    var num  = parseInt(prompt("Enter any Number"))
    let temp = sum;
    sum = 0
    document.write("<h1>Given Number is "+num+"</h1>")
    for(; num!=0; num = parseInt(num/100)){
        rem = num%10
        sum = sum + rem*rem*rem
    }
    return sum
    let res = if(temp == sum){
        document.write("<h1>Given Number is ArmStrong :"+sum+"</h1>")
    }
    else{
        document.write("<h1>Given Numer is not ArmStrong :"+sum+"</h1>")
    }
         

}
