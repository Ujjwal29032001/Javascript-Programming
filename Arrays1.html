// 4) Find the first two maximum & first two minimum element from given Array 
var arr;
 arr =[11,21,9,45,15,6,7,18,87,72];
 var max = arr[0]; //max=11;
 var min = arr[0]; //min=11;
 for(var i=0; i<arr.length; i++) {
    document.write(arr[i]+"&nbsp;&nbsp;");
    if(max<arr[i]){       //11 <arr[1] => 11<21 , 11<9, 11<45
            max = arr[i]; // max = arr[1] => 21 , max=45 
    }
    if(max<arr[i]){
        max=arr[i]
    }
    if(min>arr[i]){     //11>arr[1] => 11>21, 11>9 , 9>45
          min = arr[i]    // min = 9;
    }
    if(min>arr[i]){
        min=arr[i]
    }
 }
 document.write("<h1> Maximum Array Element is: "+max+"</h1>")
 document.write("<h1> Minimum Array Element is: "+min+"</h1>")
